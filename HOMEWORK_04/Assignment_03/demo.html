<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 03</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bttn.css/0.2.4/bttn.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
</head>
<style>
    *{
        box-sizing: border-box;
    }

    body {
        padding: 0px;
        margin: 0px;
        
    }

    .first {
        background-image: url(https://www.tethertools.com/wordpress/wp-content/uploads/2015/03/nav-background.jpg);
        background-size: cover;
        padding-left: 10%;
        position: relative;
        width: 100%;
        display: flex;
    }

    button {
        margin: 0px 35px !important; 
        
    }

    iframe {
        margin-top: 20px;
        border: none;
        background-color: #ffffff;
    }

    #iconNav {
        display: none;
    }


    @media only screen and (max-width: 1250px) {
        .first {
            flex-direction: column;
        }

        button {
                margin-right: 135px !important;
        }

        #iconNav {
            display: block;
        }


    }



    @media only screen and (max-width: 580px) {
        button {
            margin-right: 100px !important;
        }

        
    }

    @media only screen and (max-width: 530px) {
        button {
            margin-left: 65px !important;
        }
    }

    @media only screen and (max-width: 346px) {

        button {
            left: -16%;
        }
    }



</style>
<body>
    <div class="first">
        <button class="bttn-slant bttn-md bttn-success">Exercise 1</button>
        <button class="bttn-unite bttn-md bttn-success">Exercise 2</button>
        <button class="bttn-unite bttn-md bttn-success">Exercise 3</button>
        <button class="bttn-unite bttn-md bttn-success">Exercise 4</button>
        <button class="bttn-unite bttn-md bttn-success">Exercise 5</button>
        <button class="bttn-slant bttn-md bttn-success">Exercise 6</button>
    </div>
    <div>
        <iframe src="Exercise_01/index.html" width="100%" height="680px" frameborder="0"></iframe>
    </div>
    
    <script>
        $(document).ready(function () {
            $("button").click(function () { 
                var index = $(this).index() + 1;
                if (index >= 1) {
                    $("iframe").attr("src", "Exercise_0"+ index + "/index.html");
                }
                
            });

        });
    </script>
</body>
</html>
